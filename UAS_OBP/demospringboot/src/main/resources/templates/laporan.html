<!DOCTYPE html>
<html>


<head>
    <title>YAYASAN_PEDULI_KANKER</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- NAVBAR -->
    <nav class="bagianatas navbar navbar-expand-lg navbar-light shadow" style="background: white;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#bc2a9a" class="bi bi-hospital" viewBox="0 0 16 16" style="width: 60px; margin-left: 20px;">

          <path d="M5 1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1a1 1 0 0 1 1 1v4h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3V3a1 1 0 0 1 1-1zm2 14h2v-3H7zm3 0h1V3H5v12h1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1zm0-14H6v1h4zm2 7v7h3V8zm-8 7V8H1v7z"/>

          <div class="container-fluid">
            <h2 style="color: #bc2a9a; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" class="fw-bold">PeduliKanker</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin" style="padding-top: 15px; padding-bottom: 15px;">BERANDA</a>
                  </li>
                <li class="nav-item" style="background-color: #bc2a9a; width: fit-content;">
                  <a class="nav-link no-hover" href="/pedulikanker" style="padding-top: 15px; padding-bottom: 15px; padding-left: 40px; padding-right: 40px; color: white;">LOGOUT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    
      <br>

      <div class="d-flex justify-content-center mb-4">
          <form action="/laporan" method="get" class="d-flex">
              <input type="text" class="form-control" id="search" name="search" placeholder="Cari Donatur...">
              
              <!-- Button dengan ikon magnify yang menempel di sebelah kanan input -->
              <button type="submit" class="btn btn-primary" style="border-left: none; border-radius: 0 5px 5px 0;">
                  <i class="fas fa-search"></i>
              </button>
          </form>
      </div>
      
        <!-- ISI -->
        <div class="container mt-5">
            <h1 class="text-center">Daftar Donatur</h1>
            <table class="table table-bordered table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Id</th>
                        <th>Email</th>
                        <th>Nomor Telepon</th>
                        <th>Nominal Donasi</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Looping data dengan Thymeleaf -->
                    <tr th:each="donasi : ${donasiList}">
                        <td th:text="${donasi.nama}"></td>
                        <td th:text="${donasi.id}"></td>
                        <td th:text="${donasi.email}"></td>
                        <td th:text="${donasi.telepon}"></td>
                        <td th:text="${donasi.nominal}"></td>
                        <td th:text="${donasi.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br><br>
      <!-- Total Keseluruhan Donasi -->
      <div class="container mt-4">
        <h2 class="text-center">Total Keseluruhan Donasi</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Total Nominal Donasi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="'Rp ' + ${totalNominal}"></td>
                </tr>
            </tbody>
        </table>
      </div>


      <br><br><br><br><br><br>


</body>

<script src="js/bootstrap.bundle.min.js"></script>

</html>
